 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUNE POST</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head> 

<body>
    <div class="container">
        <h4>Post Office Lookup By City</h4>
        <div class="input-group ">
            <input id="searchInput" class="form-control" type="text" placeholder="Search Post Office">
            </div>
            <br>
            <div class="input-group-append">
              
              <button id="search-btn" class="btn btn-primary" type="button">Search</button>
              <button id="clear-btn" class="btn btn-secondary" type="button">Clear</button>
            
          </div>
          <br>
        <table class="able table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>BranchType</th>
                    <th>District</th>
                    <th>State</th>
                    
                </tr>
            </thead>
            <tbody id="postOfficeTable"></tbody>
        </table>

        <script src="script.js"> </script>
    </div>
</body>
</html>
